<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
</body>
<script type="text/babel">
  const root = document.getElementById("root");
  let counter = 0;
  function countUp() {
    counter = counter + 1;
    render();
  }

  function render() {
    ReactDOM.render(<App />, root);
  }

  function App() {
   return (
      <div>
        <h3>Total clicks: {counter}</h3>
        <button onClick={countUp}>Click me</button>
      </div>
    );
  }
  render();
</script>

</html>

<!--
  render는 React element를 가지고 html를 만들겠다. 
  state는 기본적으로 데이터들이 저장되는 곳.
  현재 컴포넌트를 단 한번만 렌더링 하고 있음..(카운터) 
  -> 코드가 실행되면 Container의 컴포넌트가 렌더링됨.
  -> 즉, 이코드가 react Element가 될거란 뜻.
  -> 우리가 컨테이너를 렌더링하고 root에 담는데 렌더리한 컨데이너는 
     counter값으로 0을 가져옴. 그리고 이벤트리스너를 작동시키면 1씩 증가함.
  -> 하지만 UI를 새로고침 해주지 않아서 작동을 안 해보임. (렌더링만 해줄 뿐) 
      그래서 이걸 리렌더링해서 UI에 보여줘야함.


-->
